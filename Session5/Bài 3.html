<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ - Nha Khoa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

    
        .services {
            background-color: #f4f4f9;
            padding: 10px 20px;
            text-align: center;
        }

        .services h2 {
            color: #1e90ff;
            font-size: 32px;
            font-weight: bold;
        }

        .services-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .services-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: left;
        }

        .service-item {
            padding: 8px 0;
        }

        .service-item h3 {
            color: #333;
            font-weight: normal;
            display: inline;
        }

        .service-item.strikethrough h3 {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <section class="services">
        <h2>Dịch Vụ</h2>
        <p class="services-subtitle">Khám và tư vấn răng miệng toàn quát</p>
        
        <div class="services-container">
            <div class="service-item strikethrough">
                <h3><u>Trồng răng Implant</u></h3>
            </div>
            
            <div class="service-item">
                <h3> <b>Niềng răng thẩm mỹ</b></h3>
            </div>
            
            <div class="service-item">
                <h3>Tẩy trắng răng</h3>
            </div>
            
            <div class="service-item">
                <h3 style="letter-spacing: 2px;">Điều trị viêm lợi, chảy máu chân răng</h3>
            </div>
        </div>
    </section>
</body>
</html>
